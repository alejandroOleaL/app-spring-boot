<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">

		<div class="card bg-light text-dark">

			<div class="card-header" th:text="#{text.cliente.editar}"></div>
			<div class="card-body">

				<form class="form-horizontal" th:action="@{/producto/form-producto}"
					th:object=${producto} method="post" enctype="multipart/form-data">
					
					<a th:href="@{'/../listar-productos'}"
						class="btn btn-warning btn-xs" th:text="#{text.button.regresar}"></a>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="#{text.cliente.nombre}"></label>
						<div class="col-sm-6 py-2">
							<input type="text" th:field="*{nombre}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="#{text.factura.form.item.precio}"></label>
						<div class="col-sm-6 py-2">
							<input type="number" th:field="*{precio}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Stock:</label>
						<div class="col-sm-6 py-2">
							<input type="number" th:field="*{stock}" class="form-control"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="#{text.cliente.factura.fecha}"></label>
						<div class="col-sm-6 py-2">
							<input type="date" class="form-control" th:field="*{createAt}"
								th:errorclass="'form-control alert-danger'" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
						</div>
					</div>

					<div class="form-group row">
						<div class="col-sm-6 py-2">
							<input type="submit" th:value="#{text.button.guardar}"
								class="btn btn-secondary" />
						</div>
					</div>
					<input type="hidden" th:field="*{id}" />
				</form>

			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
